<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1996</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

       <!--  Logo  -->

        <div class="logo">
            <img src="/images/google.jpg" alt="Google">
        </div>

        <!-- Arama Bölümü -->

        <div class="search">
            <div class="googletext">
                "Search the web using Google!"
            </div>
            <div class="textbox">
                <input type="text" name="Google" size="40">
            </div>
            <div class="buttons">
                <article class="button">
                    <input type="button" value="Google Search">
                </article>
                <article class="button">
                    <input type="button" value="I'm Feeling Lucky">
                </article>
            </div>
        
        <!-- Linkler Bölümü    --> 
            
        </div>
            <div class="footer">
                <table class="tables">
                    <tr>
                        <td class="footer1">
                            <ul style="list-style-type: none;">
                                <li>"Special Searches"</li>
                                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
                            </ul>            
                        </td>
                        <td class="footer2">
                            <ul style="list-style-type: none;">
                                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                                <li><a href="https://about.google/intl/tr/">About Google!</a></li>  <!-- Eski sürümdeki link çalışmadığı için güncel linki ekledim. -->
                                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
                            </ul>
                        </td>
                        <td class="footer3">
                            <ul style="list-style-type: none;">
                                <li>Get Google!</li>
                                <li>updates monthly:</li>
                                <li><input type="text" value="Your E-mail" size="30"></li>
                                <li><input type="button" value="Subcribe"> &nbsp;<a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archives</a></li>
                            </ul>
                        </td>
                    </tr>
                </table>
 


            </div>

 
    </div>
    
</body>
</html>
